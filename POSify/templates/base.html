<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li><a href="{{ url_for('admin_home') }}"><i class="fas fa-home icon"></i><span class="text">Home</span></a></li>
            <li><a href="{{ url_for('admin_products') }}"><i class="fas fa-box icon"></i><span class="text">Products</span></a></li>
            <li><a href="{{ url_for('admin_categories') }}"><i class="fas fa-tags icon"></i><span class="text">Categories</span></a></li>
            <li><a href="{{ url_for('sales_list') }}"><i class="fas fa-dollar-sign icon"></i><span class="text">Sales</span></a></li>
            <li><a href="{{ url_for('menu') }}"><i class="fas fa-utensils icon"></i><span class="text">Menu</span></a></li>
            <li><a href="{{ url_for('admin_payment_types') }}"><i class="fas fa-credit-card icon"></i><span class="text">Payment Management</span></a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt icon"></i><span class="text">Logout</span></a></li>
        </ul>        
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        $(document).ready(function(){
            $('.sidebar-toggle').click(function(){
                $('.sidebar').toggleClass('collapsed');
                $('.content').toggleClass('expanded');
            });
        });
    </script>
</body>
</html>
