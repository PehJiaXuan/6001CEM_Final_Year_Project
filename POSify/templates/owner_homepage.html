<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSify - Owner Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <ul>
            <li><a href="{{ url_for('owner_home') }}"><i class="fas fa-home icon"></i><span class="text">Home</span></a></li>
            <li><a href="{{ url_for('menu') }}"><i class="fas fa-utensils icon"></i><span class="text">Menu</span></a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt icon"></i><span class="text">Logout</span></a></li>
        </ul>
    </div>    
    <div class="content">
        <h1>Welcome to POSify Owner Interface</h1>
    </div>
    <script>
        $(document).ready(function(){
            $('.sidebar-toggle').click(function(){
                $('.sidebar').toggleClass('collapsed');
                $('.content').toggleClass('expanded');
            });
        });
    </script>
</body>
</html>
