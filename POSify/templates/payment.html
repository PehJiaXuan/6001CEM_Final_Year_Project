<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - POSify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <p>Thank you for your order! Please proceed with the payment below.</p>

        <!-- Display Total Amount -->
        <h2>Total Amount: RM<span id="total-amount">{{ total_amount }}</span></h2>

        <!-- Payment Type Buttons -->
        <div class="payment-types my-4">
            {% for payment_type in payment_types %}
            <button type="button" class="btn btn-outline-primary payment-type-btn" data-type="{{ payment_type.name }}">{{ payment_type.name }}</button>
            {% endfor %}
        </div>

        <!-- Payment Form -->
        <form id="payment-form" action="{{ url_for('payment_success') }}" method="POST">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <!-- Display Total Amount Again Below Form -->
            <div class="mt-4">
                <h2>Total Amount: RM<span id="total-amount">{{ total_amount }}</span></h2>
            </div>

            <button type="submit" class="btn btn-success">Submit Payment</button>
        </form>
    </div>
</body>
</html>
