<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - POSify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment_success.css') }}">
</head>
<body>
    <div class="container text-center">
        <div class="payment-success-box">
            <h1>Payment Successful!</h1>
            <h2>Total Amount: RM<span id="total-amount">{{ total_amount }}</span></h2>
            <p>Payment Successfully. Thank you!</p>
            
            <div class="button-group">
                <a href="javascript:void(0);" class="btn btn-print" id="print-receipt">Print Receipt</a>
                <a href="{{ url_for('menu') }}" class="btn btn-back">Back to Menu</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('print-receipt').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
